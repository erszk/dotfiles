library: ~/gdrive/beets.db
directory: ~/Music/beets

original_date: yes
asciify_paths: yes

import:
  move: yes
  resume: ask
  languages: en de
  duplicate_action: ask

paths:
  default: %the{$albumartist}/$album%aunique{}/${track}_${title}

replace:
  'â€™': "'"
  '[\\/]': _
  '^\.': _
  '[\x00-\x1f]': _
  '[<>:"\?\*\|]': _
  '\.$': _
  '\s+$': ''
  '^\s+': ''

plugins: the missing duplicates play edit ftintitle

play:
  command: mpv
